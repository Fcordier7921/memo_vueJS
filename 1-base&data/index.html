<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js memo</title>
</head>
<style>
    canvas {
        width: 300px;
        height: 200px;
        border: 1px solid #000;
    }
</style>

<body>
    <div id="mon-app">
        <h1>Vue js mémo</h1>
        <!--symtaxe moustache-->
        <!--on peut mette dans al syntaxe moustache 
            on peut mettre des expression comme 2+3 ou augementer++ 
            on mette des oprerateur ternaire comme {{compteur  ? 'il est true' : ' il est false'}}
            on peut mettre de l'html brut en ajoutent v-htrml="vdfvd" -->
        <p>{{message}}</p>
        <p>{{presentation()}}{{calcule(10)}}</p>
        <!--binder les datas avec un atribus -->
        <a v-bind:href="URLVueJS">le site vue Js </a><br>
        <a :href="URLVueJS">sit idem </a><br>

        <img v-bind:src="URLImg" alt="image de google">
        <br>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!--cdn de vue js-->

        <script>
            new Vue({ //instance de vue
                el: '#mon-app', //lier les éléments a l'html 
                data: { //données
                    message: 'Hello Vue!',
                    nb: 5,
                    URLVueJS: 'https://vuejs.org/',
                    URLImg: 'https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png',
                    compteur: 0,
                    x: 0,
                    y: 0,
                },

            })
        </script>
</body>



</html>

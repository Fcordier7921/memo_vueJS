<body>
    <div id="mon-app">
        <h1>{{ txt }} </h1>
        <mon-premier-composant></mon-premier-composant>

    </div>
    <div id="mon-app2">
        <h1>{{ txt }} </h1>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>


    <script>
        //les composents
        Vue.component(('mon-premier-composant'), {
            template: '<p>mon premier composant {{ nom }} <button v-on:click="changementNom">Changement nom</button></p>',
            data: function() {
                return {
                    nom: 'jhon do'
                }
            },
            methods: {
                changementNom: function() {
                    this.nom = 'jack do'
                }
            },
        })

        const inst1 = new Vue({
            el: '#mon-app',
            data: {
                txt: "hello app1"

            }
        })

        const inst2 = new Vue({
            el: '#mon-app2',
            data: {
                txt: "hello app2"
            },
            methods: {
                changeTxt: function() {
                    inst1.txt = " app1 je t'ai changer"
                }
            },
        })
    </script>

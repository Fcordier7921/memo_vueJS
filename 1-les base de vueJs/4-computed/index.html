<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js memo</title>
</head>


<body>
    <div id="mon-app">
        <h1>Vue js mémo partie </h1>
        <!--Compteur basique-->
        <button v-on:click="compteurA++">augementer</button>
        <!--on bind ave un methode le bouton-->
        <button v-on:click="compteurA--">diminuer</button>
        <h2>Compteur : {{compteurA}}</h2><br>
        <p>{{ checkValeur() }} |||| {{ memo }}</p>


        <button v-on:click="compteurB++">augementer</button>
        <p>{{ compteurB }}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!--cdn de vue js-->

    <script>
        new Vue({ //instance de vue
            el: '#mon-app', //lier les éléments a l'html 
            data: { //données
                compteurA: 0,
                compteurB: 0,
            },
            methods: {
                // cette méthode et appeller a chaque fois que les données change l'on clique sur le bouton du premier ou le deuxieme compteur
                checkValeur: function() {
                    console.log(" la fonction c'ésxecute");
                    return this.compteur > 10 ? 'plus grand que 10' : 'plus petit que 10';
                }
            },
            computed: {
                // cette méthode et appeller a chaque fois que la donné compteurA , mais si on clique sur compteurB elle ne sera pas appelé
                memo: function() {
                    console.log("la fonction memo c'est exécuter");
                    return this.compteurA > 10 ? 'plus grand que 10' : 'plus petit que 10';
                }

            }
        })
    </script>
</body>



</html>
